<div data-player="[[ player.id ]]" class="row top-player">
  <div class="column">
    <span class="player-rank">[[ player.rank ]]</span>
  </div>
   <div class="column">
     <span class="player-icon">[[ player.icon ]]</span>
     <span class="player-name">[[ player.name ]]</span>
   </div>
  <div class="column">
    <span class="player-level">[[ player.level ]]</span>
  </div>
</div>
